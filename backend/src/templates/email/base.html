<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megasys - Notificación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      color: #333333;
    }
    
    .wrapper {
      width: 100%;
      background-color: #f3f4f6;
      padding: 40px 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: #ffffff;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .header p {
      margin: 10px 0 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px;
    }
    
    .footer {
      background-color: #f9fafb;
      padding: 20px 30px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #2563eb;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    .button-success {
      background-color: #10b981;
    }
    
    .button-success:hover {
      background-color: #059669;
    }
    
    .button-warning {
      background-color: #f59e0b;
    }
    
    .button-warning:hover {
      background-color: #d97706;
    }
    
    .alert {
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }
    
    .alert-info {
      background-color: #dbeafe;
      border-left: 4px solid #2563eb;
      color: #1e40af;
    }
    
    .alert-success {
      background-color: #d1fae5;
      border-left: 4px solid #10b981;
      color: #065f46;
    }
    
    .alert-warning {
      background-color: #fed7aa;
      border-left: 4px solid #f59e0b;
      color: #92400e;
    }
    
    .info-table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }
    
    .info-table td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .info-table td:first-child {
      font-weight: 600;
      color: #6b7280;
      width: 40%;
    }
    
    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 20px 0;
    }
    
    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
        border-radius: 0;
      }
      
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h1>MEGASYS</h1>
        <p>Sistema de Gestión de Inventario</p>
      </div>
      
      <div class="content">
        {{content}}
      </div>
      
      <div class="footer">
        <p>Este es un mensaje automático del sistema Megasys.</p>
        <p>Por favor, no responda a este correo.</p>
        <div class="divider" style="margin: 15px 0;"></div>
        <p>
          © 2024 Megasys. Todos los derechos reservados.<br>
          <a href="{{url_sistema}}">Acceder al sistema</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
